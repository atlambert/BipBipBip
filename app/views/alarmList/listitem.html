<div class="palm-row row removable" x-mojo-gesture='Mojo.Gesture.HorizontalDrag'>
	<div class="palm-row-wrapper">
		<div name='mycheckbox' x-mojo-element='CheckBox' class='left'></div>
		<div class="details">
			<div class="time">#{timeFormatted}</div>
			<div class="days">#{daysOfWeekFormatted}</div>
		</div>
		<div class="title">
			#{title}
		</div>
		<div style="clear: both;"></div>
	</div>
</div>
